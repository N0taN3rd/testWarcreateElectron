<!DOCTYPE html>
<html>
<head>
    <title>Web Archiving Integration Layer</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
    <link rel="stylesheet" type="text/css"
          href="./node_modules/material-design-icons-iconfont/dist/material-design-icons.css"/>
    <link rel="stylesheet" type="text/css" href="./node_modules/roboto-fontface/css/roboto/roboto-fontface.css"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Roboto, sans-serif;
        }

        .archiveWV {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<webview class='archiveWV' id="awv" src="about:blank"
         preload="./src/inject.js"
         partition="archive"
         plugins
>

</webview>
<!--<script src="http://localhost:9000/dist/archive.bundle.js"></script>-->
<script>
    console.log(window.archive)
    if (!window.archive) {
        const Archive = require('./src/archive')
        window.archive = new Archive(document.getElementById('awv'))
    }
</script>
</body>
</html>
